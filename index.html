<!DOCTYPE html>
<head>
    <title>aLive</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <script src="https://use.fontawesome.com/169b6cb081.js"></script>
      <link href="ripple.css" rel="stylesheet">
     
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class = 'bodyy'>

    <canvas id=c></canvas>
<div id=overlay></div>
    <a href='#'><div id=circle></div>
        <div id='circle-image'><img src = 'images/ambulance.png'></div></a>
    
<script>
var w = c.width = 500,
    h = c.height = 500,
    ctx = c.getContext('2d'),
    
    frame = 0;

function anim(){
  window.requestAnimationFrame(anim);
  
  ++frame;
  
  for(var i = 0; i < w; i+=0.5){
    ctx.strokeStyle = i%40 === 0 ? 'hsl(hue, 5%, 40%)'.replace('hue',
            (180 / (w/3) * i - frame) % 360
        ) : 'rgba(0, 0, 0, .08)';
    ctx.beginPath();
    ctx.arc(w/2, h/2, (i + frame)%w/2, 0, Math.PI*2);
    ctx.stroke();
    ctx.closePath();
  }
}
anim();
</script>

</body>
